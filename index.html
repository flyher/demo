<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    /> -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/app.css" />
  </head>

  <body>
    <div
      class="sdlpal-web ng-cloak"
      ng-app="sdlpalWebApp"
      ng-controller="sdlpalWebController"
    >
      <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a class="navbar-brand" href="#">
              <img
                src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg"
                alt=""
                width="30"
                height="24"
                class="d-inline-block align-text-top"
              />
              Bootstrap
            </a>

            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <li>
                <a href="#" class="nav-link px-2 link-secondary">Overview</a>
              </li>
              <li><a href="#" class="nav-link px-2 link-dark">Inventory</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Customers</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Products</a></li>
            </ul>
          </div>
        </div>
      </header>

      <div class="container">
        {{ver}}
        <div class="spinner" id="spinner"></div>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            id="progress"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 0%"
          ></div>
        </div>
        <div class="emscripten" id="status"></div>
        <div class="row g-5">
          <div class="control-panel col-md-4 col-lg-3 order-md-last">
            <div class="btn-group-vertical">
              <button
                type="button"
                class="btn btn-secondary"
                ng-click="targetLoadZip()"
              >
                Load zip
              </button>
              <input
                type="file"
                class="hidden form-control"
                id="btnLoadZip"
                accept="application/zip"
                onchange="loadZip();"
              />
              <button
                type="button"
                class="btn btn-secondary"
                id="btnDeleteData"
                onclick="clearData();"
              >
                Reset
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                id="btnDownloadSave"
                onclick="downloadSaves();"
              >
                Down Config
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                id="btnLaunch"
                onclick="launch();"
              >
                Launch
              </button>
            </div>
          </div>
          <div class="toy-panel col-md-8 col-lg-9">
            <div class="emscripten_border">
              <canvas
                class="emscripten"
                id="canvas"
                oncontextmenu="event.preventDefault()"
                tabindex="-1"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- <script type="text/javascript" src="lib/jquery-1.11.2.min.js"></script> -->
  <!-- <script type="text/javascript" src="lib/angular.min.js"></script> -->
  <!-- <script type="text/javascript" src="lib/jszip/jszip.min.js"></script> -->
  <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
  <script
    type="text/javascript"
    src="node_modules/jszip/dist/jszip.min.js"
  ></script>
  <script type="text/javascript" src="script/app.js"></script>
  <script type="text/javascript" src="script/main.js"></script>
  <script type="text/javascript" src="script/sdlpal.js"></script>
</html>
